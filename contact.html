<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
</head>
<body>
    <nav class="nav">
        <span class="circle-image">
          <img src="Images\Photo_of_Me.webp" />
        </span>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="contactMainWrapper">
      <div class="contactWrapper">
        <h1>Contact</h1>
        
      <div class="formGroup">
        
        <form id="formInputWrapper" method="post">
          <div class="formGroup">
          <label class="formLabel">Name:</label>
          <input class="formInput" type="text" name="name" id="name" placeholder="Your name:" required>
          <label class="formLabel">Email:</label>
          <input class="formInput" type="email" name="email" id="email" placeholder="Your email:" required>
        </form>
        </div>
        <div class="formGroup">
          <label class="formLabel">Message:</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message:" required></textarea>
          
        </form>
        <div class="submitButton">
          <h2>Submit</h2>
        </div>
        </div>
      </div>
      </div>
    </div>
      <div class="footer">
        <div class="footer-text">
          <p>Website developed by Derek Gembus &copy; 2022 Derek Gembus</p>
        </div>
</body>
</html>
